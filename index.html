<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imgs/To Do List.jpg" />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>TodoList</title>
  </head>
  <body>
    <main
      class="vh-100 d-flex justify-content-center align-items-center  p-5"
    >
      <div
        class="container border border-2 d-flex flex-column align-items-center col-lg-8 co-12 p-4 shadow-lg"
      >
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-center align-items-center">
              <h1 class="mx-2">Todo-List</h1>
              <div class="imge col-lg-3 col-5 col-md-4">
                <img
                  src="./imgs/system-regular-14-article.gif"
                  alt="logo"
                  class="w-25 rounded-2"
                />
              </div>
            </div>
          </div>
          <div class="col-12 mt-3 px-lg-5 px-1 px-md-2 px-1 px-md-2">
            <div class="mb-3 me-2 col-lg-10 col-12 position-relative">
              <input
                type="text"
                class="form-control px-4 py-2 rounded-4"
                id="task"
                placeholder="Add Your Tasks"
              />
              <div class="px-5 py-2 rounded-4 icon icon-btn d-block">
                <i class="fa-solid fa-plus plus"></i>
              </div>
            </div>
          </div>
          <div class="nav-menu col-12 px-lg-5 ">
            <div >
              <ul>
                <li class="navlink all active">All</li>
                <li class="navlink allactive">Active</li>
                <li class="navlink compete">Complete</li>
              </ul>
            </div>
          </div>

          <div class="col-12">
            <div class="tasks px-lg-5 col-lg-10 col-12 px-1 px-md-2"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
